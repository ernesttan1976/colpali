<svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark gradient background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1a2e" />
      <stop offset="100%" stop-color="#16213e" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="10" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    
    <!-- Page flip effect -->
    <linearGradient id="pageFlip" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ecf0f1" />
      <stop offset="100%" stop-color="#bdc3c7" />
    </linearGradient>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect x="0" y="0" width="512" height="512" rx="80" fill="url(#bgGradient)" />
  
  <!-- Book effect with shadow -->
  <g transform="translate(256, 256) rotate(-5) translate(-256, -256)">
    <!-- Book shadow -->
    <rect x="106" y="116" width="310" height="310" rx="15" fill="rgba(0,0,0,0.5)" filter="blur(8px)" />
    
    <!-- Book cover -->
    <rect x="96" y="96" width="310" height="310" rx="15" fill="#e74c3c" />
    
    <!-- Spine design -->
    <rect x="96" y="96" width="30" height="310" rx="0" fill="#c0392b" />
    
    <!-- Pages -->
    <path d="M126 96 L406 96 L406 406 C406 406, 350 380, 300 390 C250 400, 200 416, 126 406 Z" fill="url(#pageFlip)" />
    
    <!-- Page flip corner -->
    <path d="M406 96 L406 150 L350 96 Z" fill="#bdc3c7" />
  </g>
  
  <!-- RTFM Text with glow effect -->
  <text x="256" y="240" font-family="Arial, sans-serif" font-size="80" font-weight="900" text-anchor="middle" fill="#e74c3c" filter="url(#glow)" style="text-shadow: 0 0 10px rgba(231,76,60,0.8);">RTFM</text>
  
  <!-- Stylized F as a lightning bolt -->
  <g transform="translate(256, 240) scale(0.7) translate(-256, -240)">
    <path d="M250 180 L300 180 L270 250 L310 250 L220 330 L240 260 L200 260 Z" fill="#f1c40f" filter="url(#glow)" />
  </g>
  
  <!-- Decorative tech elements -->
  <rect x="150" y="290" width="212" height="4" rx="2" fill="#3498db" opacity="0.8" />
  <rect x="150" y="310" width="172" height="4" rx="2" fill="#3498db" opacity="0.8" />
  <rect x="150" y="330" width="192" height="4" rx="2" fill="#3498db" opacity="0.8" />
  <rect x="150" y="350" width="142" height="4" rx="2" fill="#3498db" opacity="0.8" />
  
  <!-- Binary code ornaments -->
  <text x="150" y="380" font-family="monospace" font-size="12" fill="#2ecc71" opacity="0.6">01010010 01010100 01000110 01001101</text>
  
  <!-- Circular accent in corner -->
  <circle cx="380" cy="380" r="30" fill="none" stroke="#3498db" stroke-width="4" opacity="0.8" />
  <circle cx="380" cy="380" r="20" fill="none" stroke="#2ecc71" stroke-width="2" opacity="0.8" />
  <circle cx="380" cy="380" r="10" fill="#e74c3c" opacity="0.8" />
</svg>